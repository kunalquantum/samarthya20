<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Compiler</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section class="wrapper">
        <h2 class="sentence">Learn to Code and Become
            <div class="slidingVertical">
                <span>Smart</span>
                <span>Intelligent.</span>
                <span>Fast</span>
                <span>Productive</span>
            </div>
        </h2>
    </section>
    <div class="container">
        <textarea id="messageInput" placeholder="Write your code here..."></textarea>
       
        <button id="submitButton" class="custom-btn btn-3"><span>Compile</span></button>
        <div id="output" class="output"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
