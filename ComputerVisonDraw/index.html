<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine Image Model</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="animate__animated animate__fadeInDown">Image Classification</h1>
        <p class="animate__animated animate__fadeInUp">Draw an image and classify it.</p>
        
        <div class="canvas-container">
            <canvas id="canvas" width="300" height="300"></canvas>
        </div>
        
        <div class="button-container">
            <button id="submit-btn">Submit</button>
            <button id="redraw-btn">Redraw</button>
        </div>
        
        <div id="label-container" class="animate__animated animate__fadeIn"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
