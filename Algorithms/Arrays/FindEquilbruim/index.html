<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equilibrium Index Visualization</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Equilibrium Index</h1>

  <div id="input-container">
    <label for="array-input">Enter Array (comma-separated):</label>
    <input type="text" id="array-input" placeholder="e.g., 1, 3, 5, 2, 2">
    <button id="start-visualization">Start Visualization</button>
  </div>

  <div id="array-container"></div>

  <!-- Calculation boxes to display intermediate steps -->
  <div id="calculation-boxes">
    <div id="left-sum-box" class="calculation-box">
      <strong>Left Sum</strong>
      <p id="left-sum">Left Sum: -</p>
    </div>
    
    <div id="right-sum-box" class="calculation-box">
      <strong>Right Sum</strong>
      <p id="right-sum">Right Sum: -</p>
    </div>
  </div>

  <div id="feedback">
    <h2>Result:</h2>
    <p><strong>Equilibrium Index:</strong> <span id="equilibrium-index">-</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
