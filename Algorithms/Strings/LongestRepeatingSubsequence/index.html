<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Common Subsequence Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        input[type="text"], button {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .visualization {
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-height: 200px;
            overflow: auto;
            position: relative; /* Needed for absolute positioning of SVG */
        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Longest Common Subsequence Visualization</h1>
        <div class="input-container">
            <label for="string1">String 1:</label>
            <input type="text" id="string1" placeholder="Enter string 1">
            <br>
            <label for="string2">String 2:</label>
            <input type="text" id="string2" placeholder="Enter string 2">
            <br>
            <button onclick="visualizeLCS()">Visualize LCS</button>
        </div>
        <div class="visualization">
            <svg id="svgCanvas"></svg>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
