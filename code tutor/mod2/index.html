<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Learning Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Algorithm Learning Tool</h1>
            <p>Explore algorithms, write code, and learn interactively.</p>
        </header>
        <section class="content">
            <div class="interaction">
                <textarea id="userInput" placeholder="Ask a question or state a topic..."></textarea>
                <button id="submitBtn">Submit</button>
            </div>
            <div id="responseContainer" class="response-container"></div>
            <div id="codeEditor" class="code-editor"></div>
            <div id="quizContainer" class="quiz-container"></div>
        </section>
        <footer>
            <p>&copy; 2024 Algorithm Learning Tool. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
